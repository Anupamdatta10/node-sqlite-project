<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .login-form {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }

        .login-form .form-floating {
            position: relative;
            margin-bottom: 10px;
        }

        .login-form .form-floating input {
            height: auto;
            padding: 10px;
            font-size: 16px;
        }

        .login-form .form-floating label {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            padding: 10px;
            pointer-events: none;
            border: none;
            font-size: 16px;
            opacity: 0.5;
            transition: all 0.3s ease-out;
        }

        .login-form .form-floating input:focus+label,
        .login-form .form-floating input:not(:placeholder-shown)+label {
            transform: translate(0, -50%);
            opacity: 1;
            font-size: 12px;
            color: #495057;
            background-color: #fff;
            padding: 0 5px;
        }

        .login-form .btn-primary {
            width: 100%;
            margin-top: 10px;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            background-color: #007bff;
            border-color: #007bff;
        }

        .login-form .btn-primary:hover {
            background-color: #edf0f3;
            border-color: #0062cc;
        }
    </style>

</head>

<body>
    <form class="login-form" id="login-form" method="post">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class="form-floating">
            <input type="email" name="username" class="form-control" placeholder="name@example.com" id="username">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" name="password" class="form-control" id="password" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <button class="btn btn-primary" type="submit">Sign in</button>
        <div><a href="/register">register</a></div>
    </form>
    <script>
        document.querySelector('form').addEventListener('submit', async (event) => {

            try {
                let url = `${window.location.origin}/login`;
                console.log("==>>", url)
                event.preventDefault();
                let username = document.getElementById("username").value;
                let password = document.getElementById("password").value;
                const data = { username: username, password: password };
                console.log("=form data=>>", data);
                if (username && password) {
                    const response = await fetch(url, {

                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });
                    const jsonData = await response.json();
                    console.log("jsonData==>>", jsonData)
                    if (jsonData.success) {
                        localStorage.setItem("token", jsonData.token);
                        window.location.href = "/";
                    } else {
                        alert("Invalid Username or Password");
                    }

                    // window.location.href = "/dashboard";
                } else {
                    alert("Invalid Username or Password");
                }
            } catch (e) {
                console.log("error==>>", e)
                alert("===>>Invalid Username or Password");
            }

        })

    </script>
</body>

</html>
