<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <style>
            #heading {
            background-color: rgb(43, 226, 195);
            height: 70px;
            text-align: center;
            font-size: 200%;

        }
        </style>
</head>
<body onload="list()">
    <div id="heading">My IOT Project <span class="float-end logout m-2"><a href="/">back</a></span></div>
    <h1>admin panel</h1>
    <table  class= "table table-dark table-striped">
        <thead>
            <tr>
                <th scope="col">Email</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
    <script>
        async function list(){
            let url = `${window.location.origin}/list`;
            const response = await fetch(url);
            const data = await response.json();
            console.log(data);
            let tbody = document.getElementById("tbody");
            let tableData='';
                for(let i=0;i<data.length;i++){
                    tableData+='<tr>'
                   // tableData+='<td>'+data[i].name+'</td>'
                    tableData+='<td>'+data[i].email+'</td>'
                    tableData+=`<td><button id="del-${data[i].id}" onclick="block(${data[i].id})">block</button></td></tr>`
                }
                // tableData+='</tr>';
            tbody.innerHTML=tableData;
        }

        async function block(id){
            console.log("====>>",id);
            let url = `${window.location.origin}/update-status`;
            let body={
                id:id
            }
            const response = await fetch(url,{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            });
            const data = await response.json();
            console.log(data);
            list();
        }
    </script>
</body>
</html>
