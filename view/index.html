<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #heading {
            background-color: rgb(43, 226, 195);
            height: 70px;
            text-align: center;
            font-size: 200%;

        }

        #button-style {
            height: 50px;
            width: 90px;
        }

        .center-div {
            text-align: center;
        }
    </style>
    <script>
        let x = 0;
        let url="https://node-mysqllite.onrender.com/switch"
        async function bulb() {
            //console.log();
            let b = document.getElementById('light');
            let button = document.getElementById('button-style');
            if (x == 0) {
                await onOff();
                // console.log(b.src);
                // b.src = "on.jpg";
                // button.innerHTML = "on"
                // x = 1;
                await checkStatus() ;
             
            } else {
                await onOff();
                // console.log(b.src);
                // b.src = "off.jpg";
                // x = 0;
                // button.innerHTML = "off"
                await checkStatus() ;
                
            }
        }
        async function onOff() {
            try{
           let response=await fetch(url, {
                method: 'POST'
            })
            const jsonData = await response.json();
            console.log(jsonData);
        }catch(err){
            console.log(err)
        }
        }
        async function checkStatus() {
            console.log("Checking status...")
            const response = await fetch(url);
            const jsonData = await response.json();
            console.log(jsonData[0]["status"]);
            x = jsonData[0]["status"];
            let b = document.getElementById('light');
            let button = document.getElementById('button-style');
            if (x == 0) {
                b.src = "off.jpg";
                button.innerHTML="off"
            } else {
                b.src = "on.jpg";
                button.innerHTML="on"
            }
          
        }

        
    </script>
</head>

<body onload="checkStatus()">
    <div id="heading">My IOT Project</div>
    <div class="center-div">
        <img id="light" src="./off.jpg" width="400" height="400">
        <div style="text-align: center;"><button onclick="bulb()" id="button-style">On
            </button>
        </div>
    </div>
</body>

</html>
